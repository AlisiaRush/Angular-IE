<h1>{{title}}</h1>

<div class="row">
  <div class="col">
    <br />
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" size=10 maxlength=10  onkeyup="this.value=this.value.replace(/^(\d\d)(\d)$/g,'$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g,'$1/$2').replace(/[^\d\/]/g,'')">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div><!--end col-->
  </div><!--endv row-->
